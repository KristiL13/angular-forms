<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
          <span class="form-text" *ngIf="!email.valid && email.touched">Email is not valid!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscriptions</label>
          <select name="subscription" id="subscription" class="form-select" [ngModel]="defaultSubscription" required
            #subscription="ngModel">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <span class="form-text" *ngIf="!subscription.valid && subscription.touched">Subscription must be
            selected!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" name="password" ngModel required #password="ngModel">
          <span class="form-text" *ngIf="password.value === '' && password.touched">Password must not be empty!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
