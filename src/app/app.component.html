<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>Template-driven</h1>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username1">Username</label>
            <input type="text" id="username1" class="form-control" [ngModel]="defaultUserName" name="username1"
              required>
            <!-- kui lisan siia ngModel, siis Angular teab, et "this is a control in my form" -->
          </div>
          <button class="btn btn-secondary" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email1">Mail</label>
            <input type="email" id="email1" class="form-control" ngModel name="email1" required email #email="ngModel">
            <span class="form-text" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <p class="form-text" *ngIf="!userData.valid && userData.touched">User data is invalid!</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-select" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label for="gender1">
            <input type="radio" name="gender1" ngModel [value]="gender" required>
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your data after submission</h3>
        <p>Username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>Secret Question: Your first {{ user.secretQuestion }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
      </div>
    </div>
    <hr>
    <app-assignment-td></app-assignment-td>
  </div>
</div>
